<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>FKmac</title>
  </head>
  <body>
      <header class="bg-success text-warning text-center pt-3 pb-3 container-fluid">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-4">
                  <img src="img/kisspng-hamburger-drawing-fast-food-cheeseburger-drawn-vecor-5ad9be4155c482.2720146815242194573513.png" width="100" height="100">
              </div>
              <div class="col col-md col-lg">
                  <h1>FKMac</h1>
              </div>
          </div>
      </header>
      <main class="container-fluid pt-5">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-4">
                  <div class="card">
                      <div class="card-header bg-danger text-dark">
                          <span>Ingresar pedido</span>
                      </div>
                      <div class="card-body">
                          <div class="mb-3">
                              <label for="nombre-txt" class="form-label" >Nombre</label>
                              <input type="text" class="form-control" id="nombre-txt" placeholder="Nombre">
                          </div>
                          <div class="mb-3">
                              <label for="pedido-select" class="form-label">Pedido</label>
                              <select class="form-select" id="pedido-select">
                                  <option value="1">Combo</option>
                                  <option value="2">Solo Hamburguesa</option>
                              </select>
                          </div>
                          <div class="mb-3">
                              <label for="total-num" class="form-label">Total</label>
                              <input type="number" class="form-control" id="total-num" placeholder="Total">
                          </div>
                          <div class="mb-3">
                              <label for="pago-check" class="form-label">Metodo De Pago</label>
                              <div class="form-check form-check-inline">
                                  <input type="radio" name="pago-rb" id="pago-efectivo" class="form-check-input" checked>
                                  <label for="pago-efectivo" class="form-check-label">Efectivo</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input type="radio" name="pago-rb" id="pago-tarjeta" class="form-check-input">
                                  <label for="pago-tarjeta" class="form-check-label">Tarjeta</label>
                              </div>
                          </div>
                      </div>
                      <div class="card-footer">
                          <div class="row">
                              <div class="col-12 text-center">
                                  <button type="button" id="agregar-btn" class="btn btn-success" >Agregar</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-12 col-md-6 col-lg-8">
                  <div class="card">
                      <div class="card-header bg-danger text-dark">
                          <span>Pedidos</span>
                      </div>
                      <div class="card-body">
                          <table class="table table-bordered table-hover table-striped">
                              <thead class="bg-dark text-white">
                                  <tr>
                                      <th>Nombre</th>
                                      <th>Total</th>
                                      <th>Tipo</th>
                                  </tr>
                              </thead>
                              <tbody id="tabla-pedidos">

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </main>
      <footer>

      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
